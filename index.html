<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loriStyle.css">
    <title>Tabuada</title>

</head>
<body id="degrade">
    <header>
        <h1>Tabuada da Lori</h1>
    </header>
    <section>
        <div class="conteudo">
            <p>Número: 
                <input type="number" name="num" id="numText" placeholder="Digite um número de 0 a 10">
                <input type="button" value="Gerar Tabuada" id="gerarTab" onclick="tabuada()">
            </p>
            <p>Clique na barra abaixo depois de gerar tabuada</p>
        </div>        
        <div class="gerar">
            <select name="tabuada" id="seltab" size="10">
                <option>Click em Gerar Tabuada</option>
            </select>
        </div>
    </section>
    <script type="text/javascript">
        function tabuada() {
            let num = document.querySelector(`input#numText`);
            let tab = document.querySelector(`select#seltab`);
            if (num.value.length == 0) {
                window.alert(`Por favor, digite um número!`);
            } else {
                let n = Number(num.value);
                let c = 1;
                tab.innerHTML = ``; // Limpa para fazer outra tabuada
                while (c <= 10) {
                    let item = document.createElement(`option`);    // cria um option no html
                    item.text = `${n} x ${c} = ${n*c}`;         // mostra dentro do select
                    item.value = `tab${c}`; // Para ser usada com outra lin, tipo PHP
                    tab.appendChild(item);
                    c++;
                };
            };  
        };
    </script>
<footer>
    <p>&copy; TioMazão</p>
</footer>

</body>
</html>
